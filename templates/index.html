<!DOCTYPE html>
<html>
<head>
    <title>TRANSACTION</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 id="title" class="text-center {% if is_fraudulent is not none and is_fraudulent %}text-danger{% elif is_fraudulent is not none and not is_fraudulent %}text-success{% endif %}">
            TRANSACTION
        </h1>
        {% if is_fraudulent is not none %}
            <div class="row justify-content-center">
                <div class="col-12 col-md-6">
                    <div id="transaction-result">
                        {% if is_fraudulent %}
                            <h2 class="text-danger">FRAUD DETECTED!!</h2>
                        {% else %}
                            <h2 class="text-success">TRANSACTION SUCCESSFUL!</h2>
                        {% endif %}
                    </div>
                </div>
            </div>
        {% endif %}
        <form id="transaction-form" method="post">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <input type="hidden" id="is-fraudulent-field" name="is_fraudulent" value="{{ is_fraudulent }}">
                        <label for="typeofaction">Type of Action</label>
                        <select name="typeofaction" class="form-control">
                            <option value="cash-in">Cash-In</option>
                            <option value="transfer">Transfer</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="sourceid">Source ID</label>
                        <input type="text" name="sourceid" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="destinationid">Destination ID</label>
                        <input type="text" name="destinationid" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="amountofmoney">Amount of Money</label>
                        <input type="text" name="amountofmoney" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" name="date" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script></body>
</html>
